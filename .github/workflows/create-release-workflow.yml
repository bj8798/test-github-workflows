name: Create Release

on:
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
      release_date:
        description: 'Release date (mm/dd/yyyy) - leave empty for next Tuesday'
        required: false
        type: string
      custom_version:
        description: 'Custom version (optional, overrides version_bump)'
        required: false
        type: string

jobs:
  create-release:
    uses: bj8798/workflow-common/.github/workflows/create-release-reusable.yml@main
    with:
      version_bump: ${{ inputs.version_bump }}
      release_date: ${{ inputs.release_date }}
      custom_version: ${{ inputs.custom_version }}
